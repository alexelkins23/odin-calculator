<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="content" id="result">12345</div>
    <div class="content">
      <button class="op">AC</button>
      <button class="op">+/-</button>
      <button class="op">%</button>
      <button class="op">/</button>
    </div>
    <div class="content">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">*</button>
    </div>
    <div class="content">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">-</button>
    </div>
    <div class="content">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">+</button>
    </div>
    <div class="content">
      <button id="zero">0</button>
      <button>.</button>
      <button class="op">=</button>
    </div>
  </div>
</body>
</html>
